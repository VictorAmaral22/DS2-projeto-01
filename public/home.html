<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polystation Store | Home</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Marvel&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="../css/navbar.css">
    </head>

    <body>
        <header>
            <div>
                <h1>Polistation</h1>
            </div>
            <div id="lista">
                <div class="header-list">
                    <a href="/games">Ver jogos</a>
                </div>
                <button
                    onclick="document.getElementById('id01').style.display='block'"
                    class="header-list">Entrar</button>
            </div>
        </header>
        <main>
            <div id="img">
                <div id="imgTitle">
                    <h1 id="title">Bem vindo ao PolistationStore!
                    </h1>
                    <h1 id="title">Fique por dentro dos melhores
                    </h1>
                    <h1 id="title">games da atualidade!</h1>
                    <div id="seeGames">
                        <a href="/games">Ver lista de jogos</a>
                        <!-- Ver lista de jogos -->
                    </div>
                </div>
                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content">
                        <div id="modal">
                            <span
                                onclick="document.getElementById('id01').style.display='none'"
                                class="w3-button w3-display-topright">&times;</span>
                            <div id="column">
                                <p id="loginP">Login:</p>
                                <form action="/users/login" method="post">
                                    <input
                                        class="w3-input w3-border w3-margin-bottom"
                                        placeholder="Email:"
                                        name="email"/>
                                    <input
                                        class="w3-input w3-border w3-margin-bottom"
                                        placeholder="Senha:"
                                        name="senha"
                                        type="password"/>
                                    <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Logar</button>
                                </form>
                                <button
                                    class="w3-button w3-block w3-indigo w3-section w3-padding"
                                    id="criarCadastro"
                                    onclick="document.getElementById('id02').style.display='block'">Criar cadastro</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="id02" class="w3-modal">
                    <div class="w3-modal-content">
                        <div id="modal">
                            <span
                                onclick="document.getElementById('id02').style.display='none'"
                                class="w3-button w3-display-topright">&times;</span>
                            <div id="column">
                                <p id="loginP">Cadastrar:</p>
                                <form action="/users/cadastrar" method="post">
                                    <input
                                        class="w3-input w3-border w3-margin-bottom"
                                        placeholder="Nome:"
                                        name="nome"/>
                                    <input
                                        class="w3-input w3-border w3-margin-bottom"
                                        placeholder="Imagem:"
                                        name="imagem"/>
                                    <input
                                        class="w3-input w3-border w3-margin-bottom"
                                        placeholder="Email:"
                                        name="email"/>
                                    <input
                                        class="w3-input w3-border w3-margin-bottom"
                                        placeholder="Senha:"
                                        name="senha"
                                        type="password"/>
                                    <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Criar Conta</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
